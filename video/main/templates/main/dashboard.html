{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>{{ user.username }}'s Categories</h1>
        <a href="{% url 'create_category' %}" class="btn btn-primary">Create new Category of video's</a>
    </div>

    {% for cat in category %}

    <h2><a href="{% url 'detail_category' cat.id %}">{{ cat.title }}</a></h2>
    <br>
    <a href="{% url 'delete_category' cat.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'update_category' cat.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'add_video' cat.id %}" class="btn btn-primary">Add video</a>
    <hr>
        <div class="row">

            {% for video in cat.video_set.all %}

            <div class="col-md-4 mt-3">
                <div class="card mb-4 shadow-sm">
                     <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                     </iframe>
                     <div class="card-body">
                         <p class="card-text">{{ video.title }}</p>
                     </div>
                 </div>
             </div>
            {% endfor %}

        </div>
    {% endfor %}
</div>

{% endblock %}
